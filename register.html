<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="https://kit.fontawesome.com/d78a2080e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav of Header -->
    <header>
        <div class="logo-nav">
            <span class="logo">LOGO</span>
            <span class="logo-text">羽毛球｜選擇自己最適合的</span> 
        </div>
        <div class="text-nav">
            <ul class="nav-bar">
                <li><a href="http://127.0.0.1:5500/register.html" target="_blank">登入/註冊</a></li>
                <li><a href="#" target="_blank">運動場地</a></li>
                <li><a href="#" target="_blank">關於我們</a></li>
                <li><a href="#" target="_blank">聯絡我們</a></li>
            </ul>
        </div>
    </header>
    <!-- End of Nav of Header -->
     <main>
        <div class="login-box">
            <div class="form-wrapper">
                <div class="login-form">
                    <button type="button" class="cancelButton" onclick="cancel();">
                        <span><i class="fa-solid fa-xmark fa-xl" style="color: #070708;"></i></i></span>
                    </button>
                    <h1>LOGO</h1>
                    <h2>登入</h2>
                    <form>
                        <div class="input-group">
                            <label for="email">信箱</label>
                            <input type="email" id="email" placeholder="username@gmail.com" required>
                        </div>
                        <div class="input-gtoup">
                            <label for="password">密碼</label>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="forgot-password">
                            <a href="#">忘記密碼</a>
                        </div>
                        <button type="submit">登入</button>
                    </form>
                    <p>使用其他帳號登入</p>
                    <div class="social-login">
                        <button class="social-button google">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button class="social-button facebook">
                            <i class="fa-brands fa-facebook"></i>
                        </button>
                        <button class="social-button github">
                            <i class="fa-brands fa-github"></i>
                        </button>
                    </div>
                    <p>尚未有帳號?<a href="#">免費註冊</a></p>
                </div>
            </div>
        </div>
        <div class="whomregisterSec">
            <div class="register users" onclick="boxApear()">
                <h3>用戶 登入/註冊</h3>
                <i class="fa-solid fa-users fa-2xl" style="color: #70b8f0;"></i>
            </div>
            <div class="register merchants" onclick="boxApear()">
                <h3>商家 登入/註冊</h3>
                <i class="fa-solid fa-shop fa-2xl" style="color: #70b8f0;"></i>
            </div>
        </div>
     </main>
     <script>
        function boxApear(){
            let loginBox = document.querySelector(".login-box");
            let headerChange = document.querySelector("header");
            loginBox.style.display = "block";

            window.onclick = function close(e){
                if (e.target == loginBox){
                    loginBox.style.display = "none";
                }
            }
            headerChange.style.backgroundColor = "#AAAAAA";
            document.body.style.backgroundColor = "#AAAAAA";
        }

        function cancel(){
            let loginBox = document.querySelector(".login-box");
            let headerChange = document.querySelector("header");
            console.log("1");
            window.onclick = function close(e){
                if (e.target == headerChange){
                    headerChange.style.backgroundColor = "#DCDDDF";
                    console.log("1");
                }
            }

            loginBox.style.display = "none";
            headerChange.style.backgroundColor = "white";
            document.body.style.backgroundColor = "#DCDDDF";

        }
    </script>
</body>
</html>
